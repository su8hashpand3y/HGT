<div class="search-results container"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [infiniteScrollDisabled]="isFullListDisplayed"
     [scrollWindow]="false"
     (scrolled)="onScroll()">
    <div class="row">
        <div *ngFor="let item of videos" class="col-6">
            <smallVideo [video]="item">
            </smallVideo>
        </div>
    </div>
</div>
