<div class="card">
    <video [poster]="poster" class="main-video" controls="controls" [src]="videoUrl" type="video/mp4"></video>
    <div class="card-body">
        <h5 class="card-title">Awesome Video By User</h5>
        <p class="card-text">Video Description</p>
        <span class='glyphicon glyphicon-heart'></span> Like
        <span class='glyphicon glyphicon-thumbs-down'></span> Dislike
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <span class='glyphicon glyphicon-bullhorn'></span> Comments
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...Comments 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Comment</button>
                </div>
            </div>
        </div>
    </div>
</div>
